<div class="list-container">
    <div class="list-header">
        <h2>FDOT Crash Events</h2>
    </div>
    <div class="list-group">
        <ng-container *ngFor="let crash of crashEvents">
            <crash-event-item 
                [reportNum]="crash.REPORT_NUMBER"
                [crashDate]="crash.CRASH_DATE"
                [crashTime]="crash.CRASH_TIME"
                [county]="crash.COUNTY"
                [city]="crash.CITY"
                [active]="crash.REPORT_NUMBER == currentItem"
                (activated)="setCurrent($event)"
                (deactivated)="setCurrent(0)">
            </crash-event-item>
        </ng-container>
    </div>
</div>
